<!DOCTYPE html>
<html>
  <head>
    <title>WDC Google Sheets Connector</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Google Sheets to Tableau</h1>
    <label for="url">Enter Google Sheets URL (CSV):</label><br>
    <input type="text" id="url" placeholder="Paste public CSV link here" size="100">
    <br><br>
    <button id="fetchButton">Connect to Tableau</button>
    <pre id="status"></pre>

    <script src="connector.js"></script>
  </body>
</html>
