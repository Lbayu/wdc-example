<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets WDC - Dynamic Columns</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
  <script src="connector.js"></script>
</head>
<body>
  <h1>Google Sheets WDC - Dynamic Columns</h1>
  <p>
    Enter Google Sheets **Export CSV URL**:<br>
    <input type="text" id="sheetUrl" size="80" placeholder="https://docs.google.com/spreadsheets/d/FILE_ID/export?format=csv">
    <button id="fetchButton">Connect to Tableau</button>
  </p>
</body>
</html>
